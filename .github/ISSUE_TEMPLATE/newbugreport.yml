---

name: Feature Request

description: File a feature request

title: "[Feature Request]: "

labels: ["questions", "triage"]

projects: ["octo-org/1", "octo-org/44"]

assignees: 
  - octocat

body:

  - type: markdown

    attributes:

      value: |
        Thank you for taking the time to file this feature request! Please provide as much detail as possible so we can better understand your needs.
 
  - type: input

    id: contact

    attributes:

      label: Contact Details

      description: How can we get in touch with you if we need more information?

      placeholder: ex. email@example.com

    validations:

      required: false
 
  - type: dropdown

    id: type_of_request

    attributes:

      label: Type of Request

      description: Select the type of your request

      options:

        - New Feature

        - Enhancement

      default: New Feature

    validations:

      required: true
 
  - type: dropdown

    id: os

    attributes:

      label: What is the operating system you are suggesting for?

      multiple: true

      options:

        - Windows

        - Mac

        - Linux

    validations:

      required: false
 
  - type: textarea

    id: details

    attributes:

      label: What are the details of your suggestion?

      description: Please explain your request in detail.
      
      render: shell

    validations:

      required: true

---
