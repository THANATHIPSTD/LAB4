---

name: Bug Report

description: File a bug report

title: "[Feature]: "

labels: ["questions ", "triage"]

projects: ["octo-org/1", "octo-org/44"]

assignees: 

  - octocat

body:

  - type: markdown

    attributes:

      value: |

        Thanks for taking the time to fill out this bug report!
 
  - type: input

    id: contact

    attributes:

      label: Contact Details

      description: How can we get in touch with you if we need more info?

      placeholder: ex. email@example.com

    validations:

      required: false
 
  - type: dropdown

    id: Type of request 

    attributes:

      label: Type of request ?

      description: Select the type of you request

      options:

        - New Feature

        - HEE

      default: 0

    validations:

      required: true
 
  - type: dropdown

    id: browsers

    attributes:

      label: What is the OS which you wandt suggest?

      multiple: true

      options:

        - Windows

        - Mac

        - Hee
 
  - type: textarea

    id: logs

    attributes:

      label: What are the details of your suggestion?

      description: Explain what do you want
      render: shell


---
 
